name: Proxy Checker

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天 00:00 UTC 时间执行 (根据需要调整)

jobs:
  check_proxies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'  # 根据需要选择 Python 版本

    - name: Install dependencies
      run: pip install requests toml pysocks

    - name: Run proxy checker
      run: python your_script_name.py  # 替换为你的 Python 脚本文件名

    - name: Commit results
      # 提交 lastData.txt 的更改 (如果文件有变化)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add lastData.txt
        git commit -m "Update proxy list" || echo "No changes to commit"
        git push
      if: github.event_name == 'schedule'  # 仅在定时任务触发时提交

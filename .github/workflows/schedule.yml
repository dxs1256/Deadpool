name: Proxy Checker

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  check_proxies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code  # 确保这一步成功执行
      uses: actions/checkout@v3
      with:
        ref: master

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests toml pysocks

    - name: Run proxy checker
      run: python main.py

    - name: Commit changes
      uses: actions/github-script@v6
      if: github.event_name == 'schedule'
      with:
        script: |
          const { execSync } = require('child_process');
          try {
            execSync('git fetch origin master');
            execSync('git diff --exit-code --quiet HEAD -- lastData.txt');
            console.log('No changes to lastData.txt. Skipping commit.');
            return;
          } catch (error) {
            console.log('Changes detected or file does not exist. Committing...');
            console.error('Error from git diff:', error);
            if (error.message.includes("fatal: Path 'lastData.txt' does not exist in 'HEAD'")) {
              console.log('lastData.txt does not exist in HEAD. Adding and committing.');
            }
          }

          const currentTime = new Date().toISOString();
          execSync('git config --local user.email "action@github.com"');
          execSync('git config --local user.name "GitHub Action"');
          execSync('git add lastData.txt');
          execSync(`git commit -m "Update proxy list at ${currentTime}"`);
          execSync('git push origin master');
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

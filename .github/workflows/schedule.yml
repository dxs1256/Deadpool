name: Python Schedule

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: "0 0 */5 * *"  # 每 5 天的 0 点 0 分执行 (UTC 时间)

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 虚拟环境

    steps:
      - name: Checkout code  # 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整的 Git 历史记录

      - name: Set up Python  # 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # 指定 Python 版本，根据你的项目需求调整

      - name: Install dependencies  # 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script  # 运行脚本
        run: python main.py

      - name: Commit and push changes (if any)  # 提交并推送更改（如果文件已修改）
        run: |
          git config --global user.name 'Your GitHub Username'  # 替换为你的 GitHub 用户名
          git config --global user.email 'your.email@example.com'  # 替换为你的 GitHub 邮箱
          git add lastData.txt  # 只添加 lastData.txt
          git diff --staged --quiet || git commit -m "Update lastData.txt [skip ci]"  # 如果有更改，则提交; [skip ci] 避免无限循环触发
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 使用内置的 GITHUB_TOKEN, 不需要额外配置
